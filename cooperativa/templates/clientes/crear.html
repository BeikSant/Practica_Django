{% extends "master.html" %}

    </div>

                <option value="masculino">Masculino</option>

                <option value="divorciado">Divoraciado</option>

                <option value="viudo">Viudo</option>

                <option value="separado">Separado</option>
            </select>
        </div>
    </div>

        <label for="id_correo">Correo:</label>
        <input type="email" class="form-control" name="correo" maxlength="105" required id="id_correo"></p>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="id_telefono">Telefono:</label>
            <input type="text" class="form-control" name="telefono" maxlength="15" required id="id_telefono">
        </div>
        <div class="form-group col-md-6">
            <label for="id_celular">Celular:</label>
            <input type="text" class="form-control" name="celular" maxlength="15" required id="id_celular">
        </div>
    </div>
    <div class="form-group">
        <label for="id_direccion">Direccion:</label>
        <textarea name="direccion" class="form-control" maxlength="200" required id="id_direccion"></textarea>
    </div>
    <h4><strong>Datos de la Cuenta</strong></h4>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="id_numero">Numero:</label>
            <input type="text" class="form-control" name="numero" maxlength="20" required id="id_numero">
        </div>
        <div class="form-group col-md-4">
            <label for="id_tipoCuenta">TipoCuenta:</label>
            <select name="tipoCuenta" id="id_tipoCuenta" class="form-control">
                <option value="ahorros">Ahorros</option>

                <option value="corriente">Corriente</option>

                <option value="programado">Programado</option>
            </select>
        </div>
        <div class="form-group col-md-4">
            <label for="id_saldo">Saldo:</label>
            <input type="number" class="form-control" name="saldo" step="0.01" required id="id_saldo">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Crear Cliente</button>
</form>
{% endblock %}
